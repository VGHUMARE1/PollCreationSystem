<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card custom-card p-4">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" />
            <div class="error" *ngIf="isInvalid('email')">Valid Email is required</div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password" />
            <div class="error" *ngIf="isInvalid('password')">Password must be at least 6 characters</div>
          </div>

          <!-- Login Button -->
          <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">Login</button>

          <div class="text-center mt-3">
            <p>New here? <a href="/register" class="text-primary">Sign up now!</a></p>
          </div>
        </form>

        <!-- Success/Error Message -->
        <p class="message text-center mt-2">{{ message }}</p>
      </div>
    </div>
  </div>
</div>
