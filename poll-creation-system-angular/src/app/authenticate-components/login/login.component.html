<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to continue to Poll Creator</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="Enter your email"
          [ngClass]="{'is-invalid': (email?.invalid && email?.touched) || message}"
          autocomplete="email"
          required
        >
        <div *ngIf="email?.touched && email?.invalid" class="invalid-feedback">
          {{ getEmailErrors() }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-group">
          <input 
            [type]="passwordFieldType" 
            id="password" 
            formControlName="password"
            placeholder="Enter your password"
            [ngClass]="{'is-invalid': (password?.invalid && password?.touched) || message}"
            autocomplete="current-password"
            required
          >
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="passwordFieldType === 'password' ? 'Show password' : 'Hide password'"
          >
            <i class="icon" [ngClass]="passwordFieldType === 'password' ? 'icon-eye' : 'icon-eye-off'"></i>
          </button>
        </div>
        <div *ngIf="password?.touched && password?.invalid" class="invalid-feedback">
          {{ getPasswordErrors() }}
        </div>
      </div>

     

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="login-button" 
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>

      <!-- Error Message -->
      <div *ngIf="message" class="alert alert-danger">
        {{ message }}
      </div>

      <!-- Divider -->
      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Register Link -->
      <div class="register-link">
        Don't have an account? <a href="/register">Sign up</a>
      </div>
    </form>
  </div>
</div>
