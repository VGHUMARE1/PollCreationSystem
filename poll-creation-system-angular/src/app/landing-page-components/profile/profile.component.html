<div class="profile-container">
    <div class="card profile-card">
      <h2 class="text-center">My Profile</h2>
      
      <!-- Profile Details -->
      <div *ngIf="!isEditing">
        <p><strong>Full Name:</strong> {{ user.fname }} {{ user.lname }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone:</strong> {{ user.phoneNumber }}</p>
        
        <button class="btn btn-primary mt-3 w-100" (click)="toggleEdit()">Edit Profile</button>
      </div>
  
      <!-- Edit Form -->
      <form *ngIf="isEditing" (ngSubmit)="updateProfile()">
        <div class="mb-2">
          <label>First Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.fname" name="fname" required />
        </div>
        <div class="mb-2">
          <label>Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.lname" name="lname" required />
        </div>
        <div class="mb-2">
          <label>Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required disabled />
        </div>
        <div class="mb-2">
          <label>Phone</label>
          <input type="text" class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber" required />
        </div>
  
        <button type="submit" class="btn btn-success w-100">Save Changes</button>
        <button type="button" class="btn btn-danger w-100 mt-2" (click)="toggleEdit()">Cancel</button>
      </form>
    </div>
  </div>
