
<div class="poll-analysis-container">
    <h2 class="text-center">Poll Analysis</h2>
    <p><strong>Question:</strong> {{ poll?.question }}</p>
    <p><strong>Created By:</strong> {{ poll?.creatorName }}</p>
    <p><strong>Status:</strong> {{ poll?.status }}</p>
    
    <div class="chart-container">
      <div>
        <h5>Vote Distribution (Pie Chart)</h5>
        <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType">
        </canvas>
      </div>
      <div>
        <h5>Vote Distribution (Bar Chart)</h5>
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [chartType]="barChartType">
        </canvas>
      </div>
    </div>
    
    <div class="voters-list">
      <h4>Voters</h4>
      <ul>
        <li *ngFor="let voter of voters">{{ voter.name }} ({{ voter.email }})</li>
      </ul>
    </div>
    
    <div class="btn-container">
      <button class="btn btn-edit" (click)="editPoll()">Edit Poll</button>
      <button class="btn btn-delete" (click)="deletePoll()">Delete Poll</button>
      <button class="btn btn-toggle" (click)="togglePollStatus()">
        {{ poll?.status === 'active' ? 'Stop Poll' : 'Resume Poll' }}
      </button>
    </div>
  </div>
